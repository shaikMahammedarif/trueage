<body>
    <div class="gradientContainer">
        <div class="elements m-4">
            <h1 class="heading_elements">JavaScript</h1>
            <div id="calculator">
                <h2>Age Calculator</h2>
                <div class="b1 ">
                    <label class="l1" for="dob">Date of Birth:</label>
                    <input type="date" id="dob">
                    <button onclick="calculateAge()" class="m-1">Calculate </button>
                </div>
                <p class="paraStyle">You are <span class="spanEleStyle" id="noYears">00</span> years, <span class="spanEleStyle" id="noMonths">00</span> months and <span class="spanEleStyle" id="noDays">00</span> days old</p>
            </div>
        </div>
    </div>
